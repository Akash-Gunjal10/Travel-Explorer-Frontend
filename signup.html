<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Signup Section -->
    <div class="signup-container">
        <div class="signup-box">
            <h1>Join Us Today!</h1>
            <p>Sign up and start your dream vacation planning now.</p>

            <form action="#" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <p class="login-link">Already have an account? <a href="#">Log in here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Travel Explorer. All Rights Reserved.</p>
    </footer>

</body>
</html>
